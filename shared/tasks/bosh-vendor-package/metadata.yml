---
readme: |
  This task will update a packgae by vendoring.
oses:
  - linux
params:
  PACKAGE_NAME: (Optional) Name of the bosh package to be updated e.g. healthchecker / golang-1-linux. If not provided package name in the package-name input will be used.
  PACKAGE_PREFIX: Prefix value for the bosh package. For routing-healthchecker this would be set to "routing".
  GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY: Environment secret
  AWS_SECRET_ACCESS_KEY: Environment secret
  AWS_ACCESS_KEY_ID: Environment secret
  AWS_ASSUME_ROLE_ARN: Environment secret
