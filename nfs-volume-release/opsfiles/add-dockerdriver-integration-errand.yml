---
- type: replace
  path: /instance_groups/-
  value:
    name: dockerdriver-integration-vm
    lifecycle: errand
    azs:
    - z1
    instances: 1
    vm_type: minimal
    stemcell: default
    update:
      max_in_flight: 1
      serial: true
    networks:
    - name: default
    jobs:
    - name: dockerdriver-integration
      release: nfs-volume
      consumes:
        mapfs: {from: mapfs-docker-integration}
    - name: mapfs
      release: mapfs
      provides:
        mapfs: {as: mapfs-docker-integration}

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=nfsv3driver/consumes?
  value:
    mapfs: {from: mapfs-on-diego-cell}

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=mapfs/provides?
  value:
    mapfs: {as: mapfs-on-diego-cell}
